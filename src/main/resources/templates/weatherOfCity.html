<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-center">
             <h1 data-th-text="${cityName}"></h1>
        </div>
            <div class="d-flex mt-3 mb-3"  th:each="wModel: ${weatherList}" style="height: 175px;">
                  
                    <div class=" " >
                        <img class= " img-thumbnail rounded w-100 h-100 " 
                        th:src="@{'http://openweathermap.org/img/wn/{id}@2x.png'(id=${wModel.icon})}" alt="Weather icon">
                        
                    </div>
                    <div class="flex-shrink-1 card border border-5 border-primary text-white bg-primary">
                        <ul class="list-group list-group-flush bg-primary d-flex h-100 justify-content-center">
                            <li class="list-group-item bg-primary text-white " data-th-text="'Temperature ('+${wModel.units}+')'"> </li>
                            
                            <li class="list-group-item bg-primary text-white">main: </li>
                            <li class="list-group-item bg-primary text-white">Description: </li>
                        </ul>
                    </div>
                    <div class="border border-3 border-primary card d-flex flex-grow-1 bg-primary">
                        <ul class="list-group list-group-flush d-flex h-100 w-100 justify-content-center">
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="${wModel.temp}"></li>
                            
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="${wModel.main}"></li>
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="${wModel.getDes}"></li>
                        </ul>
                    </div>
                    
                
            </div>     
        
        <div class="mt-3 mb-3 d-flex justify-content-end">
            
            <p class="text-end"><a href="/">Go back</a></p>
           
        </div>
    </div>       
    
          
</body>
</html>
