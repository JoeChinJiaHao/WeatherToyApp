<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-center">
             <h1 data-th-text="${cityName} "></h1>
             
        </div>
        <div class="d-flex justify-content-center">
            <h6 data-th-text="'Longitude: '+${Longitude}+', Latitude: '+${Latitude}"></h6>
        </div>
            <div class="d-flex mt-3 mb-3"  th:each="wModel: ${weatherList}" style="height: 175px;">
                  
                    <div class=" " >
                        <img class= " img-thumbnail rounded w-100 h-100 " 
                        th:src="@{'http://openweathermap.org/img/wn/{id}@2x.png'(id=${wModel.icon})}" alt="Weather icon">
                        
                    </div>
                    
                    <div class="border border-3 border-primary card d-flex flex-grow-1 bg-primary">
                        <ul class="list-group list-group-flush d-flex h-100 w-100 justify-content-center">
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="'Temperature ('+${wModel.units}+')   : '+${wModel.temp}"></li>
                            
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="'main        : '+${wModel.main}"></li>
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="'Description : '+${wModel.getDes}"></li>
                            <!-- <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="'Longitude : '+${wModel.getLongitude}"></li>
                            <li class="list-group-item list-group-item-action bg-primary text-white" data-th-text="'Latitude : '+${wModel.getLatitude}"></li>
                             -->
                        
                        </ul>
                    </div>
                    
                
            </div>     
        
        <div class="mt-3 mb-3 d-flex justify-content-end">
            
            <p class="text-end"><a href="/">Go back</a></p>
           
        </div>
         <div class="row" data-th-if="!${hasKey}">
                <p data-th-text="'No cahce found, current request will be cached with timestamp '+${timeStamp}"></p>
        </div>
        <div class="row" data-th-if="${hasKey}">
            <p data-th-text="'cache found with timestamp of ' + ${timeStamp}"></p>
        </div>
    </div>       
    
          
</body>
</html>
